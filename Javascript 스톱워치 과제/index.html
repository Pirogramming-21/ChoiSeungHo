<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>승호의 스톱워치</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1>🕒 승호의 스톱워치</h1>
        <div class="display" id="display">00:00</div>
        <div class="buttons">
            <button id="start">시작</button>
            <button id="stop">멈춤</button>
            <button id="reset">초기화</button>
        </div>
        <div class="records">
            <div class="header">
                <input type="checkbox" id="select-all">
                <label for="select-all">구간 기록</label>
                <button id="delete-all">🗑️</button>
            </div>
            <ul id="record-list"></ul>
            <button id="delete-selected">선택 삭제</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
