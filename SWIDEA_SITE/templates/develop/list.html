{% extends 'base.html' %}


{%block content%}
<div class="container devtool-list">
        <h2>DevTool List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Kind</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                {% for devtool in develop %}
                <tr>
                    <td>{{ devtool.name }}</td>
                    <td>{{ devtool.kind }}</td>
                    <td>{{ devtool.content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{%endblock%}
