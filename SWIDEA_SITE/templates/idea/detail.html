{% extends 'base.html' %}


{% block content %}
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                <h3 class="text-black">아이디어 세부사항</h3>
                <p class="text-black" style="font-weight: bold">제목: {{ idea.title }}</p>
            </div>
            <div class="card-body">
                <img src="{{ idea.img_url.url }}" alt="X" class="img-fluid"
                     style="max-height: 150px;">

                <h4 class="mt-3">{{ idea.pk }} 번째 게시물 <span class="text-warning">★</span></h4>
                <p>1) 아이디어 관심도: {{ idea.interest }}</p>
                <p>2) 개발 툴: {{ idea.devtool.name }}</p>
                <p>3) 아이디어 설명: {{ idea.content }} </p>
                <form action="{% url 'idea:delete' idea.pk %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger mr-2" type="submit">삭제</button>
                    <a href="{% url 'idea:main' %}" class="btn btn-secondary mr-2">목록</a>
                    <a href="{% url 'idea:update' idea.pk %}" class="btn btn-primary mr-2">수정</a>
                    <button class="btn btn-success">찜하기</button>
                </form>


            </div>
        </div>
    </div>

{% endblock %}
