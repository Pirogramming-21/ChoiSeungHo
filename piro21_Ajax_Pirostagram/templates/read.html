<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 읽기</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .like-button {
            cursor: pointer;
            color: blue;
        }

        .like-button.liked {
            color: red;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>글 읽기</h2>
    <div id="post" class="mb-4">
        <h3 id="postTitle">{{ post.title }}</h3>
        <p id="postContent">{{ post.content }}</p>
        <p class="like-button" id="likeButton">좋아요 <span id="likeCount">0</span></p>
        <a href="{% url 'posts:post_update' post.id %}" class="btn btn-primary">글 수정</a>
        <form action="{% url 'posts:post_delete' post.id %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">글 삭제</button>
        </form>
    </div>
    <hr>
    <h4>댓글 작성</h4>
    <form id="commentForm">
        <div class="form-group">
            <textarea class="form-control" id="comment" rows="2" required></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">댓글 작성</button>
    </form>
    <hr>
    <h4>댓글</h4>
    <ul id="commentList" class="list-unstyled"></ul>
</div>

</body>
</html>
