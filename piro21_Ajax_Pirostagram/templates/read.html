<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 읽기</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .like-button {
      cursor: pointer;
      color: blue;
    }
    .like-button.liked {
      color: red;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>글 읽기</h2>
  <div id="post" class="mb-4">
    <h3 id="postTitle">제목 예시</h3>
    <p id="postContent">내용 예시</p>
    <p class="like-button" id="likeButton">좋아요 <span id="likeCount">0</span></p>
  </div>
  <hr>
  <h4>댓글 작성</h4>
  <form id="commentForm">
    <div class="form-group">
      <textarea class="form-control" id="comment" rows="2" required></textarea>
    </div>
    <button type="submit" class="btn btn-secondary">댓글 작성</button>
  </form>
  <hr>
  <h4>댓글</h4>
  <ul id="commentList" class="list-unstyled"></ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  $(document).ready(function() {
    let likeCount = 0;
    $('#likeButton').on('click', function() {
      likeCount++;
      $('#likeCount').text(likeCount);
      $(this).toggleClass('liked');
    });
    
    $('#commentForm').on('submit', function(event) {
      event.preventDefault();
      const comment = $('#comment').val();
      $('#commentList').append(`<li>${comment}</li>`);
      $('#comment').val('');
    });
  });
</script>
</body>
</html>
